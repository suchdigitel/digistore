<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirm Purchase — digistore</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function qs(){ const p=new URLSearchParams(location.search); return { product: p.get('product')||'', title: p.get('title')||'' }; }
    document.addEventListener('DOMContentLoaded', ()=>{
      const data = qs();
      if(data.title) document.getElementById('product-title').textContent = decodeURIComponent(data.title);
      if(data.product) document.getElementById('product-id').textContent = data.product;

      // Note: QR on main page; this page focuses on embedded form (with uploads)
      // Replace the iframe src below if you change forms later.
      document.getElementById('google-embed').src = 'https://docs.google.com/forms/d/e/1FAIpQLSeE58S_INbd6N_Pr21AkWtel4yVvEU3GqlUVM2bxcS9ipF_Wg/viewform?embedded=true';

      document.getElementById('back-btn').addEventListener('click', ()=> {
        // Try to return to stored previous URL (we save this when opening form) then fallback to history or home
        const prev = sessionStorage.getItem('digistore_prev');
        if(prev){ sessionStorage.removeItem('digistore_prev'); location.href = prev; }
        else if(history.length > 1) history.back();
        else location.href = 'index.html';
      });
      document.getElementById('year-form').textContent = new Date().getFullYear();
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner container" style="justify-content:space-between">
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:44px;height:44px;border-radius:8px;background:linear-gradient(90deg,#8A2BE2,#FF2D95,#00E5FF);display:flex;align-items:center;justify-content:center;color:#051225;font-weight:700">D</div>
        <div style="font-weight:700;color:#fff">digistore</div>
      </div>
      <div>
        <button id="back-btn" class="btn-ghost">← Go Back</button>
      </div>
    </div>
  </header>

  <main class="container" style="padding:24px 16px">
    <div class="form-card">
      <div style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px">
        <div>
          <h2 id="product-title" style="margin:0;color:#fff">Purchase Confirmation</h2>
          <div class="muted" style="margin-top:6px">Product ID: <span id="product-id">—</span></div>
          <div style="margin-top:6px;color:#ddd">After payment, paste product code into the form and submit to receive your product.</div>
        </div>

        <div style="text-align:right">
          <div class="muted" style="font-size:12px">UPI (scan)</div>
          <div style="font-weight:700;color:#fff">your-upi@upi</div>
        </div>
      </div>

      <hr style="margin:18px 0;border:none;border-top:1px solid rgba(255,255,255,0.06)">

      <div>
        <!-- Embedded Google Form (file uploads will work) -->
        <iframe id="google-embed" title="Google confirmation form" style="width:100%;height:78vh;border-radius:8px;border:1px solid rgba(255,255,255,0.06)"></iframe>
      </div>

      <div style="margin-top:12px;text-align:center">
        <a class="btn-ghost" href="index.html">← Back to Store</a>
      </div>
    </div>
  </main>

  <footer style="padding:18px 0;background:linear-gradient(90deg,#FF2D95,#00E5FF)">
    <div class="container" style="color:#fff;text-align:center">© <span id="year-form"></span> digistore</div>
  </footer>
</body>
</html>
